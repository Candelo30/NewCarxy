<div
  *ngFor="let notification of notifications"
  [ngClass]="{
    'fixed bottom-1 left-1 m-4 w-80 z-50': notification.type !== 'message',
    'relative w-full m-0 z-50': notification.type === 'message'
  }"
  class="flex flex-col space-y-2"
>
  <div
    class="flex items-center justify-between p-4 rounded-lg shadow-md transition-opacity duration-300"
    [ngClass]="{
      'bg-green-500 text-white': notification.style === 'success',
      'bg-red-500 text-white': notification.style === 'error',
      'bg-blue-500 text-white': notification.style === 'info',
      'bg-yellow-500 text-black': notification.style === 'warning'
    }"
  >
    <!-- Icono SVG Condicional -->
    <ng-container [ngSwitch]="notification.style">
      <svg
        *ngSwitchCase="'success'"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 mr-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m1.2-6.4l2.8 2.8a2 2 0 010 2.8l-10 10a2 2 0 01-2.8 0l-2.8-2.8a2 2 0 010-2.8l10-10a2 2 0 012.8 0z"
        />
      </svg>

      <svg
        *ngSwitchCase="'error'"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 mr-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4m0 4h.01M12 4a8 8 0 100 16 8 8 0 000-16z"
        />
      </svg>

      <svg
        *ngSwitchCase="'info'"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 mr-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h1m0-4h-1V6h1m2 14H5a1 1 0 01-1-1V6a1 1 0 011-1h10a1 1 0 011 1v12a1 1 0 01-1 1z"
        />
      </svg>

      <svg
        *ngSwitchCase="'warning'"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 mr-2"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4m0 4h.01M12 4a8 8 0 100 16 8 8 0 000-16z"
        />
      </svg>
    </ng-container>

    <!-- Mensaje de Notificación -->
    <div class="flex items-center flex-1">
      <span class="font-medium">{{ notification.message }}</span>
    </div>

    <!-- Botones de Acción -->
    <div class="flex items-center space-x-2">
      <button
        *ngFor="let action of notification.actions"
        (click)="executeAction(action.action)"
        class="px-2 py-1 text-sm bg-white text-gray-800 rounded-md shadow hover:bg-gray-200 transition duration-300"
      >
        {{ action.label }}
      </button>
      <button
        *ngIf="notification.dismissible"
        (click)="closeNotification(notification.id!)"
        class="text-white font-bold hover:text-gray-200 transition duration-300"
      >
        X
      </button>
    </div>
  </div>
</div>
