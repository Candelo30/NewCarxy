<app-header></app-header>

<div
  class="container overflow-auto h-screen mx-auto p-6 bg-gray-100 dark:bg-gray-900 transition-colors duration-500"
  style="height: calc(100vh - 96px)"
>
  <!-- Cabecera -->
  <div class="text-center mb-8 opacity-0 animate-fadeIn">
    <h1 class="text-4xl font-bold text-kingfisher-daisy-600 dark:text-white">
      Centro de Ayuda
    </h1>
    <p class="text-lg text-gray-600 dark:text-gray-300 mt-2">
      Encuentra respuestas a tus preguntas y artículos útiles.
    </p>
  </div>

  <!-- Sección de Artículos -->
  <section class="mb-10">
    <h2
      class="text-3xl font-semibold text-kingfisher-daisy-500 dark:text-white mb-6 opacity-0 animate-slideUp"
    >
      Artículos Destacados
    </h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let article of articles"
        class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 hover:shadow-2xl"
      >
        <img
          [src]="article.image"
          alt="{{ article.title }}"
          class="w-full h-40 object-cover transition-opacity duration-300 hover:opacity-80"
        />
        <div class="p-4">
          <h3
            class="font-bold text-xl text-kingfisher-daisy-600 dark:text-white mb-2"
          >
            {{ article.title }}
          </h3>
          <p class="text-gray-600 dark:text-gray-300 mb-4">
            {{ article.summary }}
          </p>
          <a
            [href]="article.link"
            class="text-white bg-kingfisher-daisy-500 px-4 py-2 rounded-md hover:bg-kingfisher-daisy-600 transition-colors duration-300"
          >
            Leer más
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Preguntas Frecuentes -->
  <section>
    <h2
      class="text-3xl font-semibold text-kingfisher-daisy-500 dark:text-white mb-6 opacity-0 animate-slideUp"
    >
      Preguntas Frecuentes
    </h2>
    <div class="space-y-4">
      <div
        *ngFor="let faq of faqs"
        class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 transition-shadow duration-300 hover:shadow-xl"
      >
        <div
          (click)="faq.open = !faq.open"
          class="cursor-pointer flex justify-between items-center"
        >
          <h3
            class="font-bold text-xl text-kingfisher-daisy-600 dark:text-white"
          >
            {{ faq.question }}
          </h3>
          <span
            [class]="faq.open ? 'rotate-180' : ''"
            class="transition-transform duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-kingfisher-daisy-500 dark:text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </span>
        </div>
        <div
          *ngIf="faq.open"
          class="mt-2 max-h-screen transition-max-height duration-300 ease-in-out"
          [ngStyle]="{
            'max-height': faq.open ? '500px' : '0',
            overflow: 'hidden'
          }"
        >
          <p class="text-gray-600 dark:text-gray-300">
            {{ faq.answer }}
          </p>
        </div>
      </div>
    </div>
  </section>
</div>
